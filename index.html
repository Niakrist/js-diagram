<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <div class="app">
      <div class="app-balance">
        <div class="app-balance__row">
          <div class="app-balance__content">
            <div class="app-balance__title">My balance</div>
            <div class="app-balance__balance">$921.48</div>
          </div>
          <div class="app-balance__logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
        </div>
      </div>
      <div class="app-diagram">
        <h1 class="app-diagram__title">Spending - Last 7 days</h1>
        <div class="app-diagram__list">

        </div>
        <div class="app-diagram__info">
          <div class="app-diagram-balance">
            <div class="app-diagram-balance__title">Total this month</div>
            <div class="app-diagram-balance__balance">$478.33</div>
          </div>
          <div class="app-diagram-balance-last">
            <div class="app-diagram-balance__title-last">+2.4%</div>
            <div class="app-diagram-balance__balance-last">from last month</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  


</body>

</html>
